        <thead>
            <th scope="col">Genres</th>
            <th scope="col">Ingredients</th>
        </thead>
        
        <tbody>
            {% for genre in breakfastgenre %}
            <tr>
                <td>
                    {{genre.genre}}
                </td>
            </tr>
            {% endfor %}
            {% for ingredient in breakfasting}
            <tr>
                <td>
                    {{ingredient.ingredient}}
                </td>
            </tr>
            {% endfor %}
        </tbody>
